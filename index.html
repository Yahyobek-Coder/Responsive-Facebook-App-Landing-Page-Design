<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Facebook App Landing Page Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <header>
            <a href="#" class="logo"><img src="images/logo.png"></a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <a href="#" class="app"><img src="images/down.png"> Download App</a>
        </header>

        <div class="contentBx">
            <div class="text">
                <h2>Facebook</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, quaerat sunt.
                Maiores quidem veniam totam, aliquid sit possimus sint rem, vitae quis voluptatibus
                unde nostrum magni suscipit.</p>
                <h4>Download the app</h4>
                <a href="#" class="btn"><img src="images/apple.png" class="apple"> Apple Store</a>
                <a href="#" class="btn"><img src="images/google-play.png"> Play Store</a>
            </div>

            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>


            <div class="imgBx">
               <img src="images/fb1.png" class="slides active">
                <img src="images/fb2.png" class="slides">
                <img src="images/fb3.png" class="slides">
                <img src="images/fb4.png" class="slides">
                <img src="images/fb5.png" class="slides"> 
            </div>
        </div>

        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
    </section>




    <!--------------- Javascript Codes --------------->
    <script>
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function SetActive(i){
            for (slide of slides)
            slide.classList.remove('active');
            slides[i].classList.add('active');
        
            // add active class in indicator
            for (dot of dots)
            dot.classList.remove('active');
            dots[i].classList.add('active');

        }

        
        for (let j = 0; j<dots.length; j++){
            dots[j].addEventListener('click',function(){
                SetActive(j);
            })
        }
    </script>
</body>
</html>
